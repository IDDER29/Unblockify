<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,900;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.main.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="tablet.css" />
    <title>Unblockify</title>
  </head>

  <body>
    <header>
      <nav class="flex-row flex-center" id="nav-bar">
        <div class="Logo">
          <img src="./img/Logo.svg" alt="Logo" />
        </div>
      </nav>
    </header>
    <main class="flex-row flex-center">
      <section class="signup-section flex-row flex-center">
        <div class="signup-container flex-column">
          <div class="signup-info flex-column">
            <h1>Sign Up</h1>
            <p>
              Join Futur Talents School and start your journey to innovation.
            </p>
            <p class="login-link">
              Already have an account? <a href="./index.html">Log In</a>
            </p>
          </div>

          <form class="signup-form flex-column">
            <div class="form-group flex-column">
              <label for="name">Name*</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="form-group flex-column">
              <label for="email">Email*</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                required
              />
            </div>
            <div class="form-group flex-column">
              <label for="password">Password*</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group flex-column">
              <label for="confirm-password">Confirm Password*</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <button type="submit" class="submit-button">
              Create Your Account
            </button>
            <p class="terms-agreement">
              By signing up, you agree to our <a href="#">Terms & Privacy</a>.
            </p>
          </form>
        </div>
      </section>
    </main>
    <section class="hero-section"></section>

    <script src="./functions/singUp.js">
      
    </script>
  </body>
</html>
