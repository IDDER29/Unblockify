<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,900;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheet.main.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="tablet.css" />
    <title>Unblockify</title>
</head>

<body>
    <header>
        <nav class="flex-row flex-center" id="nav-bar">
            <div class="Logo">
                <img src="./img/Logo.svg" alt="Logo" />
            </div>
        </nav>
    </header>
    <main class="flex-column flex-center">
        <section class="login-section flex-row flex-center">
            <div class="login-container flex-column">
                <div class="login-info flex-column">
                    <h1>Log In</h1>
                    <p>
                        Futur Talents School: Fostering Innovation Through Effective
                        Support.
                    </p>
                    <p class="create-acount">
                        Don't have an account? <a href="./singUp.html">Create an Account</a>
                    </p>
                </div>

                <form class="login-form flex-column">
                    <div class="form-group flex-column">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@email.com" required />
                    </div>
                    <div class="form-group flex-column">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required />
                    </div>
                    <button type="button" class="submit-button" id="login-form-btn">Log In</button>
                </form>
            </div>
        </section>
    </main>
    <section class="hero-section"></section>

    <script src="./functions/login.js" >

    </script>
</body>

</html>
